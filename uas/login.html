<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 35px 15px 35px 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin: 0 auto 15px;
            max-width: 320px;
        }
        
        .form-group {
            margin-bottom: 22px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 15px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-login {
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-login:hover {
            background: linear-gradient(to right, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-cancel {
            background: #6c757d;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .btn-cancel:active {
            transform: translateY(0);
        }
        
        .forgot-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: color 0.3s;
        }
        
        .forgot-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .welcome-container {
            text-align: center;
        }
        
        .welcome-message {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .welcome-subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .btn-logout {
            background: linear-gradient(to right, #ff6b6b, #ff4757);
            color: white;
            width: 200px;
            margin: 0 auto;
        }
        
        .btn-logout:hover {
            background: linear-gradient(to right, #ff4757, #ff2e43);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn-logout {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app"></div>

    <script>
        // ========== KELAS DAN OBJECT ==========
        
        // 1. CLASS USER
        class User {
            constructor(username, password) {
                this.username = username;
                this.password = password;
            }
            
            validateLogin(inputUsername, inputPassword) {
                return this.username === inputUsername && this.password === inputPassword;
            }
        }
        
        // 2. CLASS AUTH SYSTEM
        class AuthSystem {
            constructor() {
                this.currentUser = null;
                this.userData = {
                    username: "AhmadSopandi",
                    password: "didi123"
                };
            }
            
            login(username, password) {
                if (username === this.userData.username && password === this.userData.password) {
                    this.currentUser = new User(username, password);
                    localStorage.setItem('loggedInUser', username);
                    return true;
                }
                return false;
            }
            
            logout() {
                this.currentUser = null;
                localStorage.removeItem('loggedInUser');
            }
            
            checkLogin() {
                const savedUser = localStorage.getItem('loggedInUser');
                if (savedUser === this.userData.username) {
                    this.currentUser = new User(savedUser, this.userData.password);
                    return this.currentUser;
                }
                return null;
            }
            
            forgotPassword(username) {
                if (username === this.userData.username) {
                    // Jangan tampilkan password langsung! Kirim email atau reset password
                    return "hayohhh pikirkan dulu apa passwordnya ";
                }
                return "Username tidak ditemukan";
            }
        }
        
        // 3. CLASS UI MANAGER
        class UIManager {
            constructor(containerId, authSystem) {
                this.container = document.getElementById(containerId);
                this.auth = authSystem;
            }
            
            render() {
                if (this.auth.currentUser) {
                    this.showWelcomePage();
                } else {
                    this.showLoginPage();
                }
            }
            
            showLoginPage() {
                this.container.innerHTML = `
                    <div class="container">
                        <div class="login-header">
                            <h1>Login</h1>
                            <p class="login-subtitle">
                                Login dengan akun Anda untuk mendapatkan notifikasi berita up to date dan berlangganan
                            </p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" placeholder="Masukkan username Anda" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="Masukkan password Anda" required>
                            </div>
                            
                            <div class="button-group">
                                <button type="submit" class="btn btn-login">
                                    <i class="fas fa-sign-in-alt"></i> Login
                                </button>
                                <button type="button" class="btn btn-cancel" id="cancelBtn">
                                    <i class="fas fa-times"></i> Cancel
                                </button>
                            </div>
                        </form>
                        
                        <div class="forgot-link">
                            <a id="forgotLink"><i class="fas fa-key"></i> Lupa password?</a>
                        </div>
                    </div>
                `;
            }
            
            showWelcomePage() {
                this.container.innerHTML = `
                    <div class="container">
                        <div class="welcome-container">
                            <h1 class="welcome-message">Hallo ${this.auth.currentUser.username},</h1>
                            <p class="welcome-subtitle">Selamat datang di sistem portal berita, yang menyajikan informasi terkini, terupdate dan bagus.</p>
                            
                            <button class="btn btn-logout" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </div>
                    </div>
                `;
            }
            
            setupEvents() {
                document.addEventListener('submit', (e) => {
                    if (e.target.id === 'loginForm') {
                        e.preventDefault();
                        this.handleLogin();
                    }
                });
                
                document.addEventListener('click', (e) => {
                    const id = e.target.id || e.target.closest('button')?.id;
                    
                    switch(id) {
                        case 'cancelBtn':
                            this.clearForm();
                            break;
                        case 'forgotLink':
                            this.handleForgotPassword();
                            break;
                        case 'logoutBtn':
                            this.handleLogout();
                            break;
                    }
                });
            }
            
            handleLogin() {
                const username = document.getElementById('username')?.value.trim();
                const password = document.getElementById('password')?.value;
                
                if (!username || !password) {
                    alert('Harap isi username dan password!');
                    return;
                }
                
                if (this.auth.login(username, password)) {
                    this.render();
                } else {
                    alert('Username atau password salah!');
                }
            }
            
            handleLogout() {
                if (confirm('Apakah Anda yakin ingin logout?')) {
                    this.auth.logout();
                    this.render();
                    this.clearForm();
                }
            }
            
            handleForgotPassword() {
                const username = document.getElementById('username')?.value.trim();
                
                if (!username) {
                    alert('Masukkan username terlebih dahulu');
                    return;
                }
                
                const result = this.auth.forgotPassword(username);
                alert(result);
            }
            
            clearForm() {
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');
                
                if (usernameInput) usernameInput.value = '';
                if (passwordInput) passwordInput.value = '';
                if (usernameInput) usernameInput.focus();
            }
        }
        
        // 4. CLASS MAIN APP
        class LoginApp {
            constructor() {
                this.auth = new AuthSystem();
                this.ui = new UIManager('app', this.auth);
                this.init();
            }
            
            init() {
                this.auth.checkLogin();
                this.ui.render();
                this.ui.setupEvents();
                this.disableScroll();
            }
            
            disableScroll() {
                document.addEventListener('wheel', (e) => e.preventDefault(), { passive: false });
                document.addEventListener('keydown', (e) => {
                    if (['ArrowUp', 'ArrowDown', 'PageUp', 'PageDown'].includes(e.key)) {
                        e.preventDefault();
                    }
                });
            }
        }
        
        // ========== OBJECT INSTANSIASI ==========
        document.addEventListener('DOMContentLoaded', () => {
            const app = new LoginApp();
            
            // Untuk debugging
            console.log('Aplikasi Login dengan PBO siap!');
            console.log('Username: AhmadSopandi');
            console.log('Password: dirahasiakan (tidak ditampilkan)');
        });
        
    </script>
</body>
</html>
