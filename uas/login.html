<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <style>
        /* Reset dan global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow: hidden; /* Nonaktifkan scroll */
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Container utama dengan bentuk lonjong */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 35px 15px 35px 15px; /* Efek lonjong */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        /* Efek dekoratif untuk container */
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            z-index: 0;
        }
        
        .container::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -30%;
            width: 150px;
            height: 150px;
            background: rgba(118, 75, 162, 0.1);
            border-radius: 50%;
            z-index: 0;
        }
        
        /* Konten di atas efek dekoratif */
        .container > * {
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            max-width: 320px;
            margin: 0 auto 15px;
        }
        
        /* Form styles */
        .form-group {
            margin-bottom: 22px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 15px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        /* Tombol */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .btn-login {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-cancel {
            background: #f1f3f5;
            color: #666;
        }
        
        .btn-cancel:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        /* Link lupa password */
        .forgot-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: color 0.3s;
        }
        
        .forgot-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        /* Halaman dashboard */
        #dashboardPage {
            display: none;
            text-align: center;
        }
        
        .welcome-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .welcome-message {
            color: #333;
            font-size: 20px;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .btn-logout {
            background: linear-gradient(to right, #ff6b6b, #ff4757);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        /* Pesan error dan success */
        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error {
            background: #fff5f5;
            color: #e53e3e;
            border: 1px solid #fed7d7;
        }
        
        .success {
            background: #f0fff4;
            color: #38a169;
            border: 1px solid #c6f6d5;
        }
        
        /* Responsif untuk mobile */
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                border-radius: 25px 10px 25px 10px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .login-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Halaman Login -->
    <div class="container" id="loginPage">
        <div class="login-header">
            <h1>Login</h1>
            <p class="login-subtitle">
                Login dengan akun Anda untuk mendapatkan notifikasi berita up to date dan berlangganan
            </p>
        </div>
        
        <div class="message error" id="errorMessage"></div>
        <div class="message success" id="successMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username Anda" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password Anda" required>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-login">Login</button>
                <button type="button" class="btn btn-cancel" id="cancelBtn">Cancel</button>
            </div>
        </form>
        
        <div class="forgot-link">
            <a id="forgotLink">Lupa password?</a>
        </div>
    </div>
    
    <!-- Halaman Setelah Login -->
    <div class="container" id="dashboardPage">
        <div class="welcome-icon">âœ“</div>
        
        <div class="welcome-message">
            Hallo <span id="userName">Admin</span>,<br>
            Selamat datang di sistem portal berita
        </div>
        
        <button class="btn-logout" id="logoutBtn">Logout</button>
    </div>

    <script>
        // Data user untuk login
        const users = {
            'AhmadSopandi': 'didi123'
        };
        
        // Elemen DOM
        const loginPage = document.getElementById('loginPage');
        const dashboardPage = document.getElementById('dashboardPage');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const userName = document.getElementById('userName');
        const forgotLink = document.getElementById('forgotLink');
        const cancelBtn = document.getElementById('cancelBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        
        // Proses login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Reset pesan
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validasi input
            if (!username || !password) {
                showError('Harap isi username dan password!');
                return;
            }
            
            // Cek kredensial
            if (users[username] && users[username] === password) {
                // Login berhasil
                userName.textContent = username;
                loginPage.style.display = 'none';
                dashboardPage.style.display = 'block';
                
                // Simpan status login (opsional)
                localStorage.setItem('loggedInUser', username);
            } else {
                // Login gagal
                showError('Username atau password salah!');
            }
        });
        
        // Fungsi tampilkan error
        function showError(text) {
            errorMessage.textContent = text;
            errorMessage.style.display = 'block';
        }
        
        // Fungsi tampilkan success
        function showSuccess(text) {
            successMessage.textContent = text;
            successMessage.style.display = 'block';
        }
        
        // Link Lupa Password
        forgotLink.addEventListener('click', function() {
            const username = document.getElementById('username').value;
            
            if (users[username]) {
                // Jika username ada di sistem
                showSuccess(`Instruksi reset password telah dikirim ke email terdaftar untuk akun "${username}"`);
                
                // Auto clear setelah 5 detik
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            } else if (username) {
                // Jika username diisi tapi tidak terdaftar
                showError(`Username "${username}" tidak ditemukan dalam sistem`);
            } else {
                // Jika username kosong
                showError('Harap masukkan username terlebih dahulu');
            }
        });
        
        // Tombol Cancel
        cancelBtn.addEventListener('click', function() {
            loginForm.reset();
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            document.getElementById('username').focus();
        });
        
        // Tombol Logout
        logoutBtn.addEventListener('click', function() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                // Reset form
                loginForm.reset();
                
                // Kembali ke halaman login
                dashboardPage.style.display = 'none';
                loginPage.style.display = 'block';
                
                // Hapus status login
                localStorage.removeItem('loggedInUser');
                
                // Reset pesan
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                // Fokus ke input username
                document.getElementById('username').focus();
            }
        });
        
        // Cek jika sudah login sebelumnya
        window.addEventListener('load', function() {
            const savedUser = localStorage.getItem('loggedInUser');
            
            if (savedUser && users[savedUser]) {
                // Auto login jika ada data tersimpan
                userName.textContent = savedUser;
                loginPage.style.display = 'none';
                dashboardPage.style.display = 'block';
            } else {
                // Fokus ke input username
                document.getElementById('username').focus();
            }
            
            // Nonaktifkan scroll dengan keyboard
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowUp' || e.key === 'ArrowDown' || 
                    e.key === 'PageUp' || e.key === 'PageDown' ||
                    e.key === ' ' || e.key === 'Spacebar') {
                    e.preventDefault();
                }
            });
            
            // Nonaktifkan scroll dengan mouse wheel
            document.addEventListener('wheel', function(e) {
                e.preventDefault();
            }, { passive: false });
        });
    </script>
</body>
</html>
