<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 35px 15px 35px 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin: 0 auto 15px;
            max-width: 320px;
        }
        
        .form-group {
            margin-bottom: 22px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 15px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: #f8f9fa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn-login {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
        }
        
        .btn-cancel {
            background: #f1f3f5;
            color: #666;
        }
        
        .forgot-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
        }
        
        #dashboardPage {
            display: none;
            text-align: center;
        }
        
        .welcome-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .welcome-message {
            color: #333;
            font-size: 20px;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .btn-logout {
            background: linear-gradient(to right, #ff6b6b, #ff4757);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error {
            background: #fff5f5;
            color: #e53e3e;
            border: 1px solid #fed7d7;
        }
        
        .success {
            background: #f0fff4;
            color: #38a169;
            border: 1px solid #c6f6d5;
        }
    </style>
</head>
<body>
    <!-- Halaman Login -->
    <div class="container" id="loginPage">
        <div class="login-header">
            <h1>Login</h1>
            <p class="login-subtitle">
                Login dengan akun Anda untuk mendapatkan notifikasi berita up to date dan berlangganan
            </p>
        </div>
        
        <div class="message error" id="errorMessage"></div>
        <div class="message success" id="successMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username Anda" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password Anda" required>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-login">Login</button>
                <button type="button" class="btn btn-cancel" id="cancelBtn">Cancel</button>
            </div>
        </form>
        
        <div class="forgot-link">
            <a id="forgotLink">Lupa password?</a>
        </div>
    </div>
    
    <!-- Halaman Setelah Login -->
    <div class="container" id="dashboardPage">
        <div class="welcome-icon">âœ“</div>
        
        <div class="welcome-message">
            Hallo <span id="userName">Admin</span>,<br>
            Selamat datang di sistem portal berita
        </div>
        
        <button class="btn-logout" id="logoutBtn">Logout</button>
    </div>

    <script>
        // ========== INISIALISASI DATASET ==========
        // Hapus semua data lama
        localStorage.clear();
        
        // Simpan SATU user saja: username dan password
        const userData = {
            username: "AhmadSopandi",
            password: "didi123"
        };
        
        // Simpan ke Local Storage
        localStorage.setItem('userData', JSON.stringify(userData));
        
        console.log('Data disimpan di Local Storage:', userData);
        
        // ========== FUNGSI UNTUK BACA DATA ==========
        function getUserData() {
            const data = localStorage.getItem('userData');
            return data ? JSON.parse(data) : null;
        }
        
        // ========== ELEMEN DOM ==========
        const loginPage = document.getElementById('loginPage');
        const dashboardPage = document.getElementById('dashboardPage');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const userName = document.getElementById('userName');
        const forgotLink = document.getElementById('forgotLink');
        const cancelBtn = document.getElementById('cancelBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        
        // ========== LOGIN ==========
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const inputUsername = document.getElementById('username').value.trim();
            const inputPassword = document.getElementById('password').value;
            
            // Reset pesan
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validasi
            if (!inputUsername || !inputPassword) {
                showError('Harap isi username dan password!');
                return;
            }
            
            // Ambil data dari Local Storage
            const userData = getUserData();
            
            // Cek login
            if (userData && 
                userData.username === inputUsername && 
                userData.password === inputPassword) {
                
                // Login berhasil
                userName.textContent = userData.username;
                loginPage.style.display = 'none';
                dashboardPage.style.display = 'block';
                
                // Simpan status login
                localStorage.setItem('isLoggedIn', 'true');
                
            } else {
                showError('Username atau password salah!');
            }
        });
        
        // ========== FUNGSI BANTU ==========
        function showError(text) {
            errorMessage.textContent = text;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(text) {
            successMessage.textContent = text;
            successMessage.style.display = 'block';
        }
        
        // ========== EVENT LISTENERS ==========
        forgotLink.addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const userData = getUserData();
            
            if (userData && username === userData.username) {
                showSuccess(`Password untuk ${username} adalah: ${userData.password}`);
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            } else if (username) {
                showError(`Username "${username}" tidak ditemukan`);
            } else {
                showError('Masukkan username terlebih dahulu');
            }
        });
        
        cancelBtn.addEventListener('click', function() {
            loginForm.reset();
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            document.getElementById('username').focus();
        });
        
        logoutBtn.addEventListener('click', function() {
            if (confirm('Yakin ingin logout?')) {
                loginForm.reset();
                dashboardPage.style.display = 'none';
                loginPage.style.display = 'block';
                localStorage.removeItem('isLoggedIn');
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                document.getElementById('username').focus();
            }
        });
        
        // ========== INISIALISASI ==========
        window.addEventListener('load', function() {
            // Cek jika sudah login
            if (localStorage.getItem('isLoggedIn') === 'true') {
                const userData = getUserData();
                if (userData) {
                    userName.textContent = userData.username;
                    loginPage.style.display = 'none';
                    dashboardPage.style.display = 'block';
                    return;
                }
            }
            
            // Fokus ke input username
            document.getElementById('username').focus();
            
            // Nonaktifkan scroll
            document.addEventListener('wheel', function(e) {
                e.preventDefault();
            }, { passive: false });
        });
    </script>
</body>
</html>
