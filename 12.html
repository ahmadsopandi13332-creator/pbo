<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI Sederhana</title>
</head>
<body>

    <!-- Judul utama + tombol ubah teks -->
    <h1 id="title">Halo, Mahasiswa!</h1>
    <button onclick="ubahTeks()">Klik Saya</button>

    <script>
        function ubahTeks() {
            document.getElementById("title").innerText = "Teks telah berubah!";
        }
    </script>

    <!-- Paragraf (Header List) -->
    <h2>Header List</h2>
    <p>
        Ini adalah contoh paragraf pada bagian header list. 
        Kamu dapat menggunakannya sebagai penjelasan, deskripsi, atau keterangan lain.
    </p>

    <!-- Contoh tabel -->
    <h2>Contoh Tabel</h2>
    <table border="1" cellpadding="8">
        <tr>
            <th>Nama</th>
            <th>Umur</th>
        </tr>
        <tr>
            <td>Ahmad Sopandi</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Didi</td>
            <td>22</td>
        </tr>
    </table>

    <!-- Gambar dari GitHub -->
    <h2>Logo MAN 3 Bogor</h2>
    <img 
        src="https://raw.githubusercontent.com/ahmadsopandi13332-creator/pbo/main/logo%20man%203%20bogor.jpg" 
        alt="Logo MAN 3 Bogor" 
        width="250">

    <!-- Form Input + Button -->
    <h2>Form Input</h2>
    <form>
        <label>Masukkan Nama:</label><br>
        <input type="text" id="namaInput"><br><br>

        <button type="button" onclick="tampilkanNama()">Submit</button>
    </form>

    <p id="output"></p>

    <script>
        function tampilkanNama() {
            const nama = document.getElementById("namaInput").value;
            document.getElementById("output").innerText = "Nama yang dimasukkan: " + nama;
        }
    </script>

</body>
</html>
